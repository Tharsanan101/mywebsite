<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and remove any trailing slashes
      let path = window.location.pathname.replace(/\/+$/, '');
      
      // Convert the path to a hash route
      if (path !== '' && path !== '/') {
        // Remove leading slash and convert to hash
        window.location.href = '/#' + path.slice(1);
      } else {
        // If we're at the root, just redirect to the main page
        window.location.href = '/';
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
